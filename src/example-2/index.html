<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 2 - Adding pagination</title>

    <!--js libs-->
    <script type="text/javascript" language="javascript" src="../../lib/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" language="javascript" src="../../lib/d3.min.js"></script>
    <script type="text/javascript" language="javascript" src="../../lib/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="../../lib/dataTables.buttons.min.js"></script>

    <script type="text/javascript" class="init">
        d3.csv("../../data/presupuestos-malaga.csv", function(data) {
            console.log(data);
            dataset = data.map(function(d) { return {"TIPO": d["TIPO"], "ENTIDAD": +d["ENTIDAD"], "EJERCICIO": +d["EJERCICIO"] }; });
            console.log(dataset);

            $(document).ready(function() {
                $('#example').DataTable( {
                    "data": dataset,
                    "lengthMenu": [ [2, 4, 8, -1], [2, 4, 8, "All"] ],
                    "pageLength": 4,
                    columns: [
                                { data: 'TIPO' },
                                { data: 'ENTIDAD' },
                                { data: 'EJERCICIO' },
                            ]
                } );
            } );
        });
    </script>

    <!--css libs-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.1.2/css/buttons.dataTables.min.css">
</head>
<body>
  <div id="container">
    <h1>Ejemplo 2 - Añadir paginación</h1>
    <table id="example" class="display" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>TIPO</th>
          <th>ENTIDAD</th>
          <th>EJERCICIO</th>
        </tr>
      </thead>
    </table>
  </div>
</body>
</html>
